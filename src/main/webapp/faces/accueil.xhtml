<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      
      <h:head>
      	<title>DigiCab</title>
      	<link rel="stylesheet" href="../css/style.css"/>
      </h:head>
      
      <h:body>
      	<div class="header">
      		<img src="../img/logo_site.png" width="150px" />
      		<div class="spacer"></div>
      		<h:form>
      			<!--  <h:commandButton action="login-patient" value="Se connecter" class="connexion"/> -->
      			<h:commandButton styleClass="connexion" value="Se connecter" type="button" 
      																	 onclick="PF('dlg3').show()"/>
      		</h:form>
      	</div>
      	
      	<h:form>
      	<p:dialog header="Se connecter en tant que :" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade">
    		<f:facet name="footer">	
        			<h:commandButton  action="login-patient"  value="Patient" styleClass="ui-button-flat mr-2" style="width: 10rem" />
        			<h:commandButton  action="login-cabinet"  value="Cabinet Medical" style="width: 10rem" />
    		</f:facet>
		</p:dialog>
		</h:form>
        
        <div class="main">
        	<p class="text1">Prenez rendez-vous avec votre médecin pour une consultation au cabinet qui vous convient</p>
        	
        	<h:form>
        		<div class="medecin">
      				<h:inputText value="#{cabinetMedical.nomCabinet}"  placeholder="Nom du cabinet" type="text"  />
      				
      				
      			</div>
      			<div class="spacer"></div>
        		
      			<p:selectOneMenu  value="#{cabinetMedical.domaine}"  styleClass="specialite" dynamic="false">
            		<f:selectItem itemLabel="---Selectionner une spécialité---" itemValue="" />
            		<f:selectItems value="#{data.domaines}" />
        		</p:selectOneMenu>
      			
        		<p:selectOneMenu id="ville" value="#{cabinetMedical.nomVille}" dynamic="false" styleClass="ville">
            		<f:selectItem itemLabel="---Selectionner une ville---" itemValue="" />
            		<f:selectItems value="#{data.villes}" />
        		</p:selectOneMenu>
        		
        		<h:commandButton action="recherche" value="Rechercher" styleClass="rechercher" />
        		
        		
      		</h:form>
        </div>
      	
      	<div class="footer">
      		<!-- <div class="v73_106"></div>  class="v73_107" class="v73_108" class="v73_109" class="v73_110" class="v73_111" -->
      		<a  href="google.com">A PROPOS DE DigiCAB</a>
        	<a  href="google.com">NOUS CONTACTER </a>
        	<a  href="google.com">QUESTIONS FREQUENTES</a>
        	<a  href="google.com">RECRUTEMENT</a>
        	<a  href="google.com">ACCEUIL</a>
      	</div>
        
      </h:body>

	
</html>
