<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
		
		<div class="medecin-login">
			<h:form>
				<h1>Se connecter en tant que médecin</h1>
				<br/>
				<h:outputText value="Email" />
				<br/>
				<h:inputText id="email" required="true" value="#{médecin.email}" />
				<h:message for="email"></h:message>
				<br></br><br></br>
			
				<h:outputText value="Password" />
				<br/>
				<h:inputSecret id="password" required="true" value="#{médecin.password}" />
				<h:message for="password"></h:message>
				<br></br><br></br>
			
				<h:commandButton action="#{médecin.validateMedecinPassword()}" value="Se connecter" />
		</h:form>
		</div>
		
	</h:body>
	
</html>
