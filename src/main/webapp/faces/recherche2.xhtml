<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

		
	<h:head>
      	<title>Rechercher</title>
      	<link rel="stylesheet" href="../css/style.css"/>
    </h:head>
      
    <h:body>
      	<div class="header">
      		<img  src="../img/logo_site.png" width="150px" />
      		<div class="spacer"></div>
      		<h:outputText value="#{patient.nomPatient}" class="connexion" />
      		  		
      	</div>
      	
        <div class="main">
        	
        	<div class="card">
    			<h5>Default Filter</h5>
    			<h:form id="form">
    			
        			<p:dataTable id="products" var="product" value="#{cabinetMedicalDaoImpl.all}" rowKey="#{cabinetMedical.codeSiren}"
                     	selection="#{cabinetMedical}" selectionMode="single">
            			<f:facet name="header">
                		RightClick to View Options
            			</f:facet>

            			<p:column headerText="Nom cabinet">
                			<h:outputText value="#{cabinetMedical.nomCabinet}" />
            			</p:column>
            			
            			<p:column headerText="Ville">
                			<h:outputText value="#{cabinetMedical.nomVille}" />
            			</p:column>
            			
            			<p:column headerText="Spécialité">
                			<h:outputText value="#{cabinetMedical.domaine}" />
            			</p:column>
            			
            			
        			</p:dataTable>
        			
        		</h:form>
        	
        	
        </div>
        </div>
        
      	<div class="footer">
      		<div class="v73_106"></div>
      		<a class="v73_107" href="google.com">A PROPOS DE DigiCAB</a>
        	<a class="v73_108" href="google.com">NOUS CONTACTER </a>
        	<a class="v73_109" href="google.com">QUESTIONS FREQUENTES</a>
        	<a class="v73_110" href="google.com">RECRUTEMENT</a>
        	<a class="v73_111" href="google.com">ACCEUIL</a>
      	</div>
		
	</h:body>
	
</html>
