<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
		<h:form>
			<h:outputText value="Email" />
			<h:inputText id="email" required="true" value="#{patient.email}" />
			<h:message for="email"></h:message>
			<br></br><br></br>
			
			<h:outputText value="Password" />
			<h:inputSecret id="password" required="true" value="#{patient.password}" />
			<h:message for="password"></h:message>
			<br></br><br></br>
			
			<h:commandButton action="#{patient.validatePatientPassword()}" value="Login" />
		</h:form>
	</h:body>
	
	
</html>
